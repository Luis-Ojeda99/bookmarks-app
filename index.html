<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>

    <link rel="icon" type="img/png" href=" https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Title with button functionality to open modal -->
    <h1 id="show-modal">Add new Bookmark</h1>

    <!-- Bookmarks container-->
    <div class="container" id="bookmarks-container"></div>

    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fa-solid fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>

            <div class="modal-content">
                <form id="bookmark-form">
                    <!--Asking the user for the name of the Website name-->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>

                    <!--Asking the user for URL of the website-->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website url</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>

                    <!--Submit button to add the bookmark-->
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
